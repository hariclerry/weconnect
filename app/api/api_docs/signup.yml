Endpoint for handling user registration
---
tags:
  - User
parameters:
  - name: body
    description: this contains user registration details
    in: body
    required: true
    schema:
      type: object
      required:
        - "username"
        - "email"
        - "password"
        - "cnfpassword"
      properties:
        username:
          type: "string"
          example: "fiorella"
        email:
          type: "string"
          example: "fiorella@gmail.com"
        password:
          type: "string"
          format: password
          example: "fiore55a"
        cnfpassword:
          type: "string"
          format: password
          example: "fiore55a"

responses:
  200:
    description: User successfuly registered
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Registration successful"
  409:
    description: User failed registration
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "User already exists"

  