Endpoint for handling user login
---
tags:
  - User
parameters:
  - name: body
    description: This contains login details
    in: body
    required: true
    schema:
      type: object
      required:
        - "username"
        - "password"
      properties:
        username:
          type: "string"
          example: "fiorella"
        password:
          type: "string"
          format: password
          example: "fiore55a"

responses:
  200:
    description: User login successful
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "login successful."
        x-access_token:
          type: string      
  401:
    description: User crdentials wrong
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "wrong username or password"
           
 







