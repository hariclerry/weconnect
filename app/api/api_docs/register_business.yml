Endpoint for handling business registration
---
tags:
  - Business
parameters:
  - name: body
    description: a json object with business details
    in: body
    required: true
    schema:
      type: object
      required:
        - "name"
        - "category"
        - "location"
        - "description"
      properties:
        name:
          type: "string"
          example: "Andela"
        category:
          type: "string"
          example: "Technology"
        location:
          type: "string"
          example: "Kampala"
        description:
          type: "string"
          example: "This is Andela"
  - name: Authorization
    description: A json web token to be used for each request
    type: string
    in: header
    required: true

responses:
  200:
    description: Business created successfully
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Business successfully registered"
  409:
    description: Business not created
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Business already exists"







 
   